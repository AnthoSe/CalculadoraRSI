<!-- informacion.component.html -->
<div *ngIf="deducibles.length > 0; else noDeducibles">
    <ul>
      <li *ngFor="let deducible of deducibles">
        <div class="card" style="width: 80rem;">
          <img [src]="getImagenUrl(deducible)" class="card-img-top" alt="Imagen">
          <div class="card-body">
            <h5 class="card-title">{{ deducible }}</h5>
            <p class="card-text">Descripción deducible: <b>{{ getDescripcion(deducible) }}</b></p>
            <p class="card-text">Información adicional: <b>{{ getInformacionAdicional(deducible) }}</b></p>
            <button (click)="informacion(deducible)" class="btn btn-info">Información</button>
            <button (click)="borrarDeducible(deducible)" class="btn btn-warning">Borrar</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noDeducibles>
    <p>No hay deducibles disponibles.</p>
  </ng-template>
